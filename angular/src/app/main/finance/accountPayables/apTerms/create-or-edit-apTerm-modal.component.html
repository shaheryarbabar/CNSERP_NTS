<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #apTermForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="apTerm.id">{{l("EditAPTerm")}}</span>
                        <span *ngIf="!apTerm.id">{{l("CreateNewAPTerm")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="APTerm_TERMID">{{l("TERMID")}}</label>
                            <input type="text" id="APTerm_TERMID" *ngIf="apTerm.id" class="form-control" readonly
                                [(ngModel)]="apTerm.id" name="TERMID" />
                            <input type="text" id="APTerm_TERMID" *ngIf="!apTerm.id" class="form-control" readonly
                                [ngModel]="apTermMaxId" name="apTermMaxId" />
                        </div>

                        <div class="form-group col-md-9">
                            <label for="APTerm_TERMDESC">{{l("TERMDESC")}}</label>
                            <input type="text" id="APTerm_TERMDESC" class="form-control" [(ngModel)]="apTerm.termdesc"
                                name="TERMDESC" />
                        </div>



                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="APTerm_TERMRATE">{{l("TERMRATE")}}</label>
                                <input type="number" id="APTerm_TERMRATE" class="form-control"
                                    [(ngModel)]="apTerm.termrate" name="TERMRATE" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="APTerm_TERMTYPE">{{l("Term Type")}}</label>
                                <select type="number" id="APTerm_TERMTYPE" class="form-control"
                                    [(ngModel)]="apTerm.termType" name="TERMTYPE">
                                    <option value="1" selected>Receivable</option>
                                    <option value="2">Payable</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="APTerm_TaxStatus">{{l("TaxStatus")}}</label>
                                <select type="number" id="APTerm_TaxStatus" class="form-control"
                                    [(ngModel)]="apTerm.taxStatus" name="TaxStatus">
                                    <option [value]="1">Filer</option>
                                    <option [value]="2">Non Filer</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <br />
                    <div class="m-checkbox-list">
                        <label for="APTerm_INACTIVE" class="kt-checkbox">
                            <input id="APTerm_INACTIVE" type="checkbox" name="INACTIVE" [(ngModel)]="apTerm.inactive">
                            {{l("INACTIVE")}}
                            <span></span>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!apTermForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
