<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #arTermForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="arTerm.id">{{l("EditARTerm")}}</span>
                        <span *ngIf="!arTerm.id">{{l("CreateNewARTerm")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col-md-3">
                            <label for="ARTerm_TERMID">{{l("TERMID")}}</label>
                            <input type="text" id="ARTerm_TERMID" *ngIf="arTerm.termId" class="form-control" readonly
                                [(ngModel)]="arTerm.termId" name="TERMID" />
                            <!-- <input type="text" id="ARTerm_TERMID" *ngIf="!arTerm.termId" class="form-control" readonly
                                [ngModel]="arTermMaxId" name="arTermMaxId" /> -->
                        </div>

                        <div class="col-md-9">
                            <label for="ARTerm_TERMDESC">{{l("TERMDESC")}}</label>
                            <input type="text" id="ARTerm_TERMDESC" class="form-control" [(ngModel)]="arTerm.termDesc"
                                name="TERMDESC" />
                        </div>



                    </div>
                    <div class="row mt-1">
                        <div class="col-md-4">
                            <label for="accountId">{{l("Account")}}</label>
                            <div class="input-group">
                                <input type="text" id="accountId" class="form-control form-control-sm"
                                    [(ngModel)]="arTerm.termAccId" name="accountId" maxlength="10" required disabled />
                                <div class="input-group-append">
                                    <button class="btn btn-primary blue btn-sm btn-pick"
                                        (click)="openModal('ChartOfAccount')" type="button"><i class="fa fa-search"></i>
                                        {{l("Pick")}}</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="accountName">{{l("AccountName")}}</label>
                            <div class="input-group">
                                <input type="text" id="accountName" class="form-control form-control-sm"
                                    [(ngModel)]="accountName" name="accountName" maxlength="50" required disabled />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="ARTerm_TERMRATE">{{l("TERMRATE")}}</label>
                                <input id="ARTerm_TERMRATE" class="form-control form-control-sm"
                                    [(ngModel)]="arTerm.termRate" name="TERMRATE" currencyMask
                                    [options]="{ prefix: '', thousands: ',', decimal: '.' }" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        
                        <!-- <div class="col-md-4">
                            <div class="form-group">
                                <label for="ARTerm_TERMTYPE">{{l("Term Type")}}</label>
                                <select type="number" id="ARTerm_TERMTYPE" class="form-control"
                                    [(ngModel)]="arTerm.termType" name="TERMTYPE">
                                    <option value="1" selected>Receivable</option>
                                    <option value="2">Payable</option>
                                </select>
                            </div>
                        </div> -->
                        <!-- <div class="col-md-4">
                            <div class="form-group">
                                <label for="ARTerm_TaxStatus">{{l("TaxStatus")}}</label>
                                <select type="number" id="ARTerm_TaxStatus" class="form-control"
                                    [(ngModel)]="arTerm.taxStatus" name="TaxStatus">
                                    <option [value]="1">Filer</option>
                                    <option [value]="2">Non Filer</option>
                                </select>
                            </div>
                        </div> -->
                    </div>

                    
                    <div class="m-checkbox-list">
                        <label for="ARTerm_INACTIVE" class="kt-checkbox">
                            <input id="ARTerm_INACTIVE" type="checkbox" name="INACTIVE" [(ngModel)]="arTerm.active">
                            {{l("ACTIVE")}}
                            <span></span>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!arTermForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>

<financeLookupTableModal #FinanceLookupTableModal (modalSave)="getAccLookUpData()"></financeLookupTableModal>
