<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form *ngIf="active" #accountSubLedgerForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
				<div class="modal-header">
					<h4 class="modal-title">
						<span *ngIf="flag">{{editAccountSubLedger}}</span>
						<span *ngIf="!flag">{{createNewAccountSubLedger}}</span>
					</h4>
					<button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<div class="form-group form-group-md">
						<div class="row">
							<div class="col-md-6">
								<div class="m-form__group">
									<div class="row">
										<label for="ChartofControlAccountName"
											class="col-form-label col-md-4">{{l("Account ID")}}</label>
										<div class="col-md-8">
											<div class="input-group">
												<input class="form-control form-control-sm"
													name="accountSubLedger.accountID"
													[(ngModel)]="accountSubLedger.accountID" type="text" readonly
													required>
												<div class="input-group-append">
													<button class="btn btn-primary btn-sm blue"
														(click)="openSelectChartofControlModal()" type="button"
														[disabled]="flag"><i class="fa fa-search"></i>
														{{l("Pick")}}</button>
												</div>
												<div class="input-group-prepend">
													<button class="btn btn-danger btn-icon" type="button"
														(click)="setChartofControlIdNull()" [disabled]="flag"><i
															class="fa fa-times"></i></button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<input class="form-control form-control-sm" id="ChartofControlAccountName"
									name="chartofControlAccountName" [(ngModel)]="chartofControlAccountName" type="text"
									disabled>
							</div>
						</div>
					</div>
					<div class="form-group form-group-md">
						<div class="row">
							<div class="col-md-4">
								<div class="row">
									<label for="AccountSubLedger_SubAccID"
										class="col-form-label col-md-6">{{l("SubAccID")}}</label>
									<div class="col-md-6">
										<input type="text" id="AccountSubLedger_SubAccID"
											class="form-control form-control-sm" [(ngModel)]="accountSubLedger.id"
											name="SubAccID" [disabled]="flag" minlength="5" pattern="^[0-9]*$"
											maxlength="5" required />
									</div>
								</div>
							</div>
							<div class="col-md-8">
								<div class="row">
									<label for="AccountSubLedger_SubAccName"
										class="col-form-label col-md-3">{{l("SubAccName")}}</label>
									<div class="col-md-9">
										<input type="text" id="AccountSubLedger_SubAccName"
											class="form-control form-control-sm"
											[(ngModel)]="accountSubLedger.subAccName" maxlength="100" name="SubAccName"
											required />
									</div>
								</div>

							</div>
						</div>
					</div>

					<tabset>
						<tab heading="Basic Info">
							<fieldset>
								<!-- <legend>
									Communication Information
								</legend> -->
								<div class="form-group form-group-md">

										<div class="col-md-10">

												class="form-control form-control-sm"
												[(ngModel)]="accountSubLedger.address1" maxlength="50"
												name="Address1" />
										</div>
									</div>
								</div>
								<div class="form-group form-group-md">
									<div class="row">
										<label for="AccountSubLedger_Address2"
											class="col-form-label-sm col-md-2">{{l("Address 2")}}</label>
										<div class="col-md-10">
											<input type="text" id="AccountSubLedger_Address2"
												class="form-control form-control-sm"
												[(ngModel)]="accountSubLedger.address2" maxlength="50"
												name="Address2" />
										</div>
									</div>
								</div>
								<div class="form-group form-group-md">

											class="col-form-label-sm col-md-2">{{'Legal Name'}}</label>
										<div class="col-md-10">

												class="form-control form-control-sm"

												name="LegalName" />
										</div>
									</div>
								</div>
								<div class="form-group form-group-md">
									<div class="row">

                                        <div class="col-md-6">
											<div class="row">

                                                <div class="col-md-9">
                                                    <p-inputMask type="text" [style]="{'font-size': '0.875rem'}"
														id="AccountSubLedger_RegNo"
														styleClass="form-control form-control-sm"
                                                        [(ngModel)]="accountSubLedger.regNo"
                                                        mask="9999999-9" placeholder="9999999-9"
														name="RegNo">
                                                    </p-inputMask>

                                                    <!-- <input type="text" id="AccountSubLedger_RegNo"
                                                        class="form-control form-control-sm"
                                                        [(ngModel)]="accountSubLedger.regNo"
                                                        name="RegNo" /> -->
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
											<div class="row">
												<label for="AccountSubLedger_CNIC"

                                                        mask="99999-9999999-9" placeholder="99999-9999999-9"
														name="CNIC">
													</p-inputMask>
												</div>
											</div>
										</div>

									</div>
