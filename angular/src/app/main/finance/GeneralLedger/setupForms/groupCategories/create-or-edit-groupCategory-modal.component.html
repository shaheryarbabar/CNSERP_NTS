<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #groupCategoryForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="isUpdate">{{l("EditClass")}}</span>
                        <span *ngIf="!isUpdate">{{l("CreateNewClass")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div class="form-group form-group-md">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="GroupCategory_GRPCTCODE" >{{l("ClassID")}}</label>                           
                                <input type="number" id="GroupCategory_GRPCTCODE" class="form-control form-control-sm"
                                    [(ngModel)]="groupCategory.grpctcode" name="GRPCTCODE" disabled />                            
                            </div>
                            <div class="col-md-9">
                                <label for="GroupCategory_GRPCTDESC">{{l("ClassDescription")}}</label>                        
                                <input type="text" #Category ="ngModel" id="GroupCategory_GRPCTDESC" class="form-control form-control-sm"
                                    [(ngModel)]="groupCategory.grpctdesc" name="GRPCTDESC" maxlength="100" pattern="(?!^\d+$)^.+$" required />
                                    <validation-messages [formCtrl]="Category"></validation-messages>                        
                             </div>                           
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!groupCategoryForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
