<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form *ngIf="active" #educationForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
				<div class="modal-header">
					<h4 class="modal-title">
						<span *ngIf="education.id">{{l("EditEducation")}}</span>
						<span *ngIf="!education.id">{{l("CreateNewEducation")}}</span>
					</h4>
					<button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>

				<div class="modal-body">
					<div class="row">
						<div class="form-group col-md-3">
							<label for="Education_EdID">{{l("EdID")}}<span class="require-field">*</span></label>
							<input type="number" id="Education_EdID" min="1" class="form-control form-control-sm"
								[(ngModel)]="education.edID" name="EdID" disabled required />
						</div>
						<div class="form-group col-md-9">
							<label for="Education_Eduction">{{l("Eduction")}}<span
									class="require-field">*</span></label>
							<input type="text" id="Education_Eduction" class="form-control form-control-sm"
								[(ngModel)]="education.eduction" name="Eduction" required />
						</div>
					</div>

					<br />
					<div class="m-checkbox-list">
						<label for="Education_Active" class="kt-checkbox">
							<input id="Education_Active" type="checkbox" name="Active" [(ngModel)]="education.active">
							{{l("Active")}}
							<span></span>
						</label>
					</div>
				</div>

				<div class="modal-footer">
					<button [disabled]="saving" type="button" class="btn btn-default"
						(click)="close()">{{l("Cancel")}}</button>
					<button type="submit" class="btn btn-primary blue" [disabled]="!educationForm.form.valid"
						[buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
						<span>{{l("Save")}}</span></button>
				</div>
			</form>
		</div>
	</div>

</div>
