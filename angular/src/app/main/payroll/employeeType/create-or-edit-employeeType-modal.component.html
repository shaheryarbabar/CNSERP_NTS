<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form *ngIf="active" #employeeTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
				<div class="modal-header">
					<h4 class="modal-title">
						<span *ngIf="employeeType.id">{{l("EditEmployeeType")}}</span>
						<span *ngIf="!employeeType.id">{{l("CreateNewEmployeeType")}}</span>
					</h4>
					<button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<div class="row">
						<div class="form-group col-md-3">
							<label for="EmployeeType_TypeID">{{l("TypeID")}}<span class="require-field">*</span></label>
							<input type="number" id="EmployeeType_TypeID" min="1" class="form-control form-control-sm"
								[(ngModel)]="employeeType.typeID" name="TypeID" disabled required />
						</div>
						<div class="form-group col-md-9">
							<label for="EmployeeType_EmpType">{{l("EmpType")}}<span
									class="require-field">*</span></label>
							<input type="text" id="EmployeeType_EmpType" class="form-control form-control-sm"
								[(ngModel)]="employeeType.empType" name="EmpType" required />
						</div>
					</div>

					<div class="m-checkbox-list">
						<label for="EmployeeType_Active" class="kt-checkbox">
							<input id="EmployeeType_Active" type="checkbox" name="Active"
								[(ngModel)]="employeeType.active">
							{{l("Active")}}
							<span></span>
						</label>
					</div>

				</div>
				<div class="modal-footer">
					<button [disabled]="saving" type="button" class="btn btn-default"
						(click)="close()">{{l("Cancel")}}</button>
					<button type="submit" class="btn btn-primary blue" [disabled]="!employeeTypeForm.form.valid"
						[buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
						<span>{{l("Save")}}</span></button>
				</div>
			</form>
		</div>
	</div>

</div>
