<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #religionForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="religion.id">{{l("EditReligion")}}</span>
                        <span *ngIf="!religion.id">{{l("CreateNewReligion")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row">

                        <div class="form-group col-md-3">
                            <label for="Religion_ReligionID">{{l("ReligionID")}}<span class="require-field">*</span></label>
                            <input type="number" id="Religion_ReligionID" min="1" class="form-control form-control-sm" [(ngModel)]="religion.religionID" 
                            name="ReligionID" disabled required/>
                        </div> 
                        <div class="form-group col-md-6">
                            <label for="Religion_Religion">{{l("Religion")}}<span class="require-field">*</span></label>
                            <input type="text" id="Religion_Religion" class="form-control form-control-sm"
                                [(ngModel)]="religion.religion" name="Religion" required/>
                        </div>
                        

                    </div>
                 
                    <div class="m-checkbox-list">
                        <label for="Religion_Active" class="kt-checkbox">
                            <input id="Religion_Active" type="checkbox" name="Active" [(ngModel)]="religion.active"> 
                            {{l("Active")}}
                            <span></span>
                        </label>
                    </div>
                    


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!religionForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
