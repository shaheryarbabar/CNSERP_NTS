<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #employeeSalaryForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="employeeSalary.id">{{l("EditEmployeeSalary")}}</span>
                        <span *ngIf="!employeeSalary.id">{{l("CreateNewEmployeeSalary")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body form-group">

                    <div class="row mt-2">
                        <div class="col-md-4">
                            <label for="EmployeeSalary_EmployeeID">{{l("EmployeeID")}}<span
                                    class="require-field">*</span></label>
                            <div class="input-group">
                                <input type="text" style="background-color:#F4F4F4;" id="EmployeeSalary_EmployeeID"
                                    class="form-control form-control-sm" [(ngModel)]="employeeSalary.employeeID"
                                    name="EmployeeID" readonly required />
                                <div class="input-group-append">
                                    <button class="btn btn-primary blue btn-sm" type="button"
                                        (click)="openEmployeeModal()"><i class="fa fa-search"></i>
                                        {{l("Pick")}}</button>
                                </div>
                                <div class="input-group-prepend">
                                    <button class="btn btn-danger btn-icon btn-sm" type="button"
                                        (click)="setEmployeeNull()"><i class="fa fa-times"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="EmployeeArrears_EmployeeName">{{l("EmployeeName")}}</label>
                            <input class="form-control form-control-sm" id="EmployeeSalary_EmployeeName"
                                name="employeeName" [(ngModel)]="employeeSalary.employeeName" type="text" disabled />
                        </div>
                        <div class="col-md-2">
                            <label for="EmployeeSalary_StartDate">{{l("StartDate")}}<span
                                    class="require-field">*</span></label>
                            <input type="text" name="EmployeeSalary_StartDate" id="EmployeeSalary_StartDate"
                                class="form-control form-control-sm" bsDatepicker [(ngModel)]="startDate"
                                [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" required />
                        </div>
                    </div>

                    <!-- <div class="row mt-2"> -->
                        
                        <!-- <div class="col-md-6">
                            <label for="EmployeeSalary_Bank_Amount">{{l("BankAmount")}}</label>
                            <input id="EmployeeSalary_Bank_Amount" class="form-control form-control-sm"
                                [(ngModel)]="employeeSalary.bank_Amount" name="Bank_Amount" currencyMask
                                [options]="{ prefix: '', thousands: ',', decimal: '.' }" required />
                        </div> -->
                    <!-- </div> -->
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="EmployeeSalary_Gross_Salary">{{l("GrossSalary")}}</label>
                            <input id="EmployeeSalary_Gross_Salary" class="form-control form-control-sm"
                                [(ngModel)]="employeeSalary.gross_Salary" name="Gross_Salary" currencyMask
                                [options]="{ prefix: '', thousands: ',', decimal: '.' }" />
                        </div>
                        <div class="col-md-6">
                            <label for="EmployeeSalary_Basic_Salary">{{l("BasicSalary")}}</label>
                            <input id="EmployeeSalary_Basic_Salary" class="form-control form-control-sm"
                                [(ngModel)]="employeeSalary.basic_Salary" name="Basic_Salary" currencyMask
                                [options]="{ prefix: '', thousands: ',', decimal: '.' }" />
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="EmployeeSalary_Tax">{{l("Tax")}}</label>
                            <input id="EmployeeSalary_Tax" class="form-control form-control-sm"
                                [(ngModel)]="employeeSalary.tax" name="Tax" currencyMask
                                [options]="{ prefix: '', thousands: ',', decimal: '.' }" />
                        </div>
                        <div class="col-md-6">
                            <label for="EmployeeSalary_House_Rent">{{l("HouseRent")}}</label>
                            <input id="EmployeeSalary_House_Rent" class="form-control form-control-sm"
                                [(ngModel)]="employeeSalary.house_Rent" name="House_Rent" currencyMask
                                [options]="{ prefix: '', thousands: ',', decimal: '.' }" />
                        </div>
                    </div>

                    <!-- <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="EmployeeSalary_Net_Salary">{{l("NetSalary")}}</label>
                            <input id="EmployeeSalary_Net_Salary" class="form-control form-control-sm"
                                [(ngModel)]="employeeSalary.net_Salary" name="Net_Salary" currencyMask
                                [options]="{ prefix: '', thousands: ',', decimal: '.' }" />
                        </div>
                    </div> -->
                </div>
                <br>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!employeeSalaryForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>

<payRollLookupTableModal #PayRollLookupTableModal (modalSave)="getNewPayRollModal()"></payRollLookupTableModal>
