<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #designationForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="employerdto.id">{{l("Edit employer bank")}}</span>
                        <span *ngIf="!employerdto.id">{{l("Create new employer bank")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row">


                        <div class="form-group col-md-10">
                            <label for="eBranchID">{{l("Branch Code")}}<span class="require-field">*</span></label>
                            <input type="number" id="eBranchID" class="form-control form-control-sm"
                                [(ngModel)]="employerdto.eBranchID" name="eBranchID" required /> 

                            <label for="eBankName">{{l("Employer Bank Name")}}<span class="require-field">*</span></label>
                            <input type="text" id="eBankName" class="form-control form-control-sm"
                                [(ngModel)]="employerdto.eBankName" name="eBankName" required />

                            <label for="eBankAccNumber">{{l("Account Number")}}<span class="require-field">*</span></label>
                            <input type="text" id="eBankAccNumber" class="form-control form-control-sm"
                                [(ngModel)]="employerdto.eBankAccNumber" name="eBankAccNumber" required /><br>

                                <div class="m-checkbox-list">
                                    <label for="Department_Active" class="kt-checkbox">
                                        <input id="Department_Active" type="checkbox" name="active"  [(ngModel)]="employerdto.active">
                                        {{l("Active")}}
                                        <span></span>
                                    </label>
                                </div>

                           <br>
                         

                            
                        </div>




                    </div>
                    <br />

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!designationForm.form.valid "
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
