
<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <form *ngIf="active" #designationForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
              <div class="modal-header">
                  <h4 class="modal-title">
                      <span *ngIf="cader.id">{{l("EditCader")}}</span>
                      <span *ngIf="!cader.id">{{l("CreateNewCader")}}</span>
                  </h4>
                  <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">

                  <div class="row">

                    
                      <div class="form-group col-md-10">
                          <label for="cader_Names">{{l("Cader")}}<span class="require-field">*</span></label>
                          <input type="text" id="cader_Names" class="form-control form-control-sm"
                              [(ngModel)]="cader.cadeR_NAME" name="cader_Name" required/>
                      </div>
                      

                  </div>
                  <br/>
               


              </div>
              <div class="modal-footer">
                  <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                  <button type="submit" class="btn btn-primary blue" [disabled]="!designationForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
              </div>
          </form>
      </div>
  </div>

</div>
