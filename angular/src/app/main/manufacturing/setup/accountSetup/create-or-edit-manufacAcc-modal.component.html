<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #Form="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{l("MFACSET")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body form-group ">
                    <div class="row">
                        <label for="setcode" class="col-sm-2 col-form-label">{{l("ACSetCode")}} <span
                                class="text-danger">*</span> </label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input class="form-control form-control-sm" id="setcode" name="setcode"
                                    [(ngModel)]="accs.acctset" type="text" (focusout)="codeLength()" maxlength="3"
                                    [disabled]="isCodeLength" required>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <label for="Description" class="col-sm-2 col-form-label">{{l("ACSetDesc")}}<span
                                class="text-danger">*</span> </label>
                        <div class=" col-sm-6">
                            <input type="text" required class="form-control form-control-sm" id="setcodeDesc"
                                name="setcodeDesc" [(ngModel)]="accs.desc" />
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <label for="wipAcc" class="col-sm-2 col-form-label">{{l("WIPACC")}}<span
                                class="text-danger">*</span> </label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input class="form-control form-control-sm" id="wipAcc" name="wipAcc"
                                    [(ngModel)]="accs.wipacct" type="text" disabled required>
                                <div class="input-group-append">
                                    <button class="btn btn-primary blue btn-sm btn-pick"
                                        (click)="openSelectChartofACModal('wip')" type="button"><i
                                            class="fa fa-search"></i> {{l("Pick")}}</button>
                                </div>
                                <div class="input-group-prepend" hidden>
                                    <button class="btn btn-danger btn-icon" type="button"><i
                                            class="fa fa-times"></i></button>
                                </div>
                            </div>
                        </div>
                        <label for="Description" class="col-sm-2 col-form-label">{{l("Description")}}<span
                                class="text-danger">*</span> </label>
                        <div class=" col-sm-4">
                            <input type="text" disabled required class="form-control form-control-sm" id="wipaccDesc"
                                name="wipaccDesc" [(ngModel)]="accs.wipaccDesc" />
                        </div>
                    </div>
                    <div class="row">
                        <label for="labacct" class="col-sm-2 col-form-label">{{l("labacct")}}<span
                                class="text-danger">*</span> </label>
                        <div class="col-sm-4">
                            <div class="input-group ">
                                <input class="form-control form-control-sm" id="labacct" name="labacct"
                                    [(ngModel)]="accs.setlabacct" type="text" disabled required>
                                <div class="input-group-append">
                                    <button class="btn btn-primary blue btn-sm btn-pick"
                                        (click)="openSelectChartofACModal('labacct')" type="button"><i
                                            class="fa fa-search"></i> {{l("Pick")}}</button>
                                </div>
                                <div class="input-group-prepend" hidden>
                                    <button class="btn btn-danger btn-icon" type="button"><i
                                            class="fa fa-times"></i></button>
                                </div>
                            </div>
                        </div>
                        <label for="Description" class="col-sm-2 col-form-label">{{l("Description")}}<span
                                class="text-danger">*</span> </label>
                        <div class=" col-sm-4">
                            <input type="text" disabled required class="form-control form-control-sm" id="labaccDesc"
                                name="labaccDesc" [(ngModel)]="accs.labaccDesc" />
                        </div>
                    </div>
                    <div class="row">
                        <label for="runlabacct" class="col-sm-2 col-form-label">{{l("runlabacct")}}<span
                                class="text-danger">*</span> </label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input class="form-control form-control-sm" id="runlabacct" name="runlabacct"
                                    [(ngModel)]="accs.runlabacct" type="text" disabled required>
                                <div class="input-group-append">
                                    <button class="btn btn-primary blue btn-sm btn-pick"
                                        (click)="openSelectChartofACModal('runlabacct')" type="button"><i
                                            class="fa fa-search"></i> {{l("Pick")}}</button>
                                </div>
                                <div class="input-group-prepend" hidden>
                                    <button class="btn btn-danger btn-icon" type="button"><i
                                            class="fa fa-times"></i></button>
                                </div>
                            </div>
                        </div>
                        <label for="Description" class="col-sm-2 col-form-label">{{l("Description")}}<span
                                class="text-danger">*</span> </label>
                        <div class=" col-sm-4">
                            <input type="text" disabled required class="form-control form-control-sm" id="runLabAccDesc"
                                name="runLabAccDesc" [(ngModel)]="accs.runLabAccDesc" />
                        </div>
                    </div>
                    <div class="row">
                        <label for="ovhacct" class="col-sm-2 col-form-label">{{l("ovhacct")}}<span
                                class="text-danger">*</span> </label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input class="form-control form-control-sm" id="ovhacct" name="ovhacct"
                                    [(ngModel)]="accs.ovhacct" type="text" disabled required>
                                <div class="input-group-append">
                                    <button class="btn btn-primary blue btn-sm btn-pick"
                                        (click)="openSelectChartofACModal('ovhacct')" type="button"><i
                                            class="fa fa-search"></i> {{l("Pick")}}</button>
                                </div>
                                <div class="input-group-prepend" hidden>
                                    <button class="btn btn-danger btn-icon" type="button"><i
                                            class="fa fa-times"></i></button>
                                </div>
                            </div>
                        </div>
                        <label for="Description" class="col-sm-2 col-form-label">{{l("Description")}}<span
                                class="text-danger">*</span> </label>
                        <div class=" col-sm-4">
                            <input type="text" disabled required class="form-control form-control-sm" id="ovhacctDesc"
                                name="ovhacctDesc" [(ngModel)]="accs.ovhacctDesc" />
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="Form.invalid" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

    <financeLookupTableModal #FinanceLookupTableModal (modalSave)="getNewFinanceModal()"></financeLookupTableModal>
</div>
