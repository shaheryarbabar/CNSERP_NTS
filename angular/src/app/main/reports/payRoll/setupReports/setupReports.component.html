<div [@routerTransition]>

    <div class="kt-subheader kt-grid__item">

        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">
                <span>{{l("Setup Reports")}}</span>
            </h3>
            <!-- <span class="kt-subheader__separator kt-subheader__separator--v"></span>
            <span class="kt-subheader__desc">
                {{l("SetupReportsHeaderInfo")}}
            </span> -->
        </div>

    </div>

    <div class="kt-content kt-grid__item kt-grid__item--fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="kt-portlet kt-portlet--mobile">
                    <div class="kt-portlet__body parentSection">
                        <div class="row row-col-separator-xl">
                            <div class="col-lg-4">
                                <div class="kt-portlet kt-portlet--mobile boxShade">
                                    <div class="kt-portlet__body radioSection">
                                        <div class="form-group row">
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" value="designationListing">
                                                        Designation Listing
                                                        <span></span>
                                                    </label>

                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" value="departmentListing">
                                                        Department Listing
                                                        <span></span>
                                                    </label>

                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="educationListing"
                                                            [(ngModel)]="documentListing" value="educationListing">
                                                        Education Listing
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="empTypeListing"
                                                            [(ngModel)]="documentListing" value="empTypeListing">
                                                        Employee Type Listing
                                                        <span></span>
                                                    </label>

                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" value="gradeListing">
                                                        Grade Listing
                                                        <span></span>
                                                    </label>

                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="locationListing"
                                                            [(ngModel)]="documentListing" value="locationListing">
                                                        Location Listing
                                                        <span></span>
                                                    </label>

                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="religionListing"
                                                            [(ngModel)]="documentListing" value="religionListing">
                                                        Religion Listing
                                                        <span></span>
                                                    </label>

                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" value="sectionListing">
                                                        Section Listing
                                                        <span></span>
                                                    </label>

                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" value="shiftListing">
                                                        Shift Listing
                                                        <span></span>
                                                    </label>

                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="kt-portlet kt-portlet--mobile boxShade">
                                    <div class="kt-portlet__body radioSection">
                                        <div class="form-group">

                                            <!-- <div class="row">
                                                    <label for="YearAndMonth"
                                                        class="col-md-4 col-form-label">{{l("SelectYearAndMonth")}}</label>
                                                    <div class="col-md-4">
                                                        <input type="text" id="YearAndMonth"
                                                            class="form-control form-control-sm" bsDatepicker
                                                            [(ngModel)]="yearAndMonth" name="YearAndMonth"
                                                            [bsConfig]="{ dateInputFormat: 'MM/YYYY' }" (onShown)="onOpenCalendar($event)"
                                                            >
                                                    </div>
                                                </div> -->

                                            <div class="row">
                                                <label for="FromCode" class="col-md-2 col-form-label">{{l("From Code")}}</label>
                                                <div class="col-md-4">
                                                    <input type="number" class="form-control form-control-sm" id="FromCode" [(ngModel)]="fromCode" name="fromCode" value=0 required />
                                                </div>
                                            </div>

                                            <div class="row">
                                                <label for="ToCode" class="col-md-2 col-form-label">{{l("To Code")}}</label>
                                                <div class="col-md-4">
                                                    <input type="number" class="form-control form-control-sm" id="ToCode" [(ngModel)]="toCode" name="toCode" value=99999 required />
                                                </div>
                                            </div>

                                            <div class="row">
                                                <label for="Description" class="col-md-2 col-form-label">{{l("Description")}}</label>
                                                <div class="col-md-4">
                                                    <input type="text" class="form-control form-control-sm" id="Description" [(ngModel)]="description" name="Description" />
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="kt-portlet__foot footerSection">
                                    <div class="col-lg-12" style="text-align: right">
                                        <button type="submit" class="btn btn-primary blue" (click)="getReport()">
                                            <i class="fa fa-save"></i> <span>{{l("Preview")}}</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-reportviewr-modal #reportView></app-reportviewr-modal>
