<div [@routerTransition]>

    <div class="kt-subheader kt-grid__item">

        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">
                <span>{{l("Salary Reports")}}</span>
            </h3>
            <!-- <span class="kt-subheader__separator kt-subheader__separator--v"></span>
            <span class="kt-subheader__desc">
                {{l("SalaryReportsHeaderInfo")}}
            </span> -->
        </div>

    </div>

    <div class="kt-content kt-grid__item kt-grid__item--fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="kt-portlet kt-portlet--mobile">
                    <div class="kt-portlet__body parentSection">
                        <div class="row row-col-separator-xl">
                            <div class="col-lg-4">
                                <div class="kt-portlet kt-portlet--mobile boxShade">
                                    <div class="kt-portlet__body radioSection">
                                        <div class="form-group row">

                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="reportCheck" [(ngModel)]="reportCheck"
                                                            value="salarySheet" (ngModelChange)="hideFields()">
                                                        Salary Sheet
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="reportCheck" [(ngModel)]="reportCheck"
                                                            value="salarySheetSummary" (ngModelChange)="hideFields()">
                                                        Salary Sheet Summary
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="reportCheck" [(ngModel)]="reportCheck"
                                                            value="loanLedger" (ngModelChange)="hideFields()">
                                                        Loan Ledger
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                         <!-- <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="reportCheck" [(ngModel)]="reportCheck"
                                                            value="disbursmentSummary">
                                                        Salary Disburment Summary
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div> -->
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="reportCheck" [(ngModel)]="reportCheck"
                                                            value="salarySlips" (ngModelChange)="hideFields()">
                                                        Salary Slips
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="reportCheck" [(ngModel)]="reportCheck"
                                                            value="bankAdvicePermanent" (ngModelChange)="hideFields()">
                                                        Bank Advice (Permanent Staff)
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="reportCheck" [(ngModel)]="reportCheck"
                                                            value="bankAdviceContract" (ngModelChange)="hideFields()">
                                                        Bank Advice (Contract Staff)
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>



                                            <!-- <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="reportCheck" [(ngModel)]="reportCheck"
                                                            value="bankAdviceContract">
                                                       Employee Deduction Register
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div> -->

                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="reportCheck" [(ngModel)]="reportCheck"
                                                            value="deductionRegister" (ngModelChange)="hideFields()">
                                                       Employee Deduction Register
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="reportCheck" [(ngModel)]="reportCheck"
                                                            value="allowanceRegister" (ngModelChange)="hideFields()"f>
                                                       Employee Allowance Register
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="reportCheck" [(ngModel)]="reportCheck"
                                                            value="loantype" (ngModelChange)="hideFields()"f>
                                                       Loan Summary 
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="kt-portlet kt-portlet--mobile boxShade">
                                    <div class="kt-portlet__body radioSection">
                                        <div class="form-group">
                                            <div class="row" *ngIf="selectyear">
                                                <label for="YearAndMonth"
                                                    class="col-md-3 col-form-label">{{l("Select Year And Month")}}</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="YearAndMonth"
                                                        class="form-control form-control-sm" bsDatepicker
                                                        [(ngModel)]="yearAndMonth" name="YearAndMonth"
                                                        [bsConfig]="{ dateInputFormat: 'MM/YYYY' }"
                                                        (onShown)="onOpenCalendar($event)" required>
                                                </div>
                                            </div>





                                            <div class="row" *ngIf="showFromSalary">
                                                <label for="FromSalary"
                                                    class="col-md-3 col-form-label">{{l("From Salary")}}</label>
                                                <div class="col-md-3">
                                                    <input type="number" class="form-control form-control-sm"
                                                        id="FromSalary" [(ngModel)]="fromSalary" name="fromSalary"
                                                        value=0 required />
                                                </div>
                                                <label for="ToSalary"
                                                    class="col-md-3 col-form-label">{{l("To Salary")}}</label>
                                                <div class="col-md-3">
                                                    <input type="number" class="form-control form-control-sm"
                                                        id="ToSalary" [(ngModel)]="toSalary" name="toSalary" value=99999
                                                        required />
                                                </div>
                                            </div>




                                            <div class="row" *ngIf="loantype">
                                                <label for="loanTypeName"
                                                    class="col-md-3 col-form-label">{{l("From Loan Type")}}</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <input type="text" id="loanTypeId"
                                                            class="form-control form-control-sm"
                                                            [(ngModel)]="loanTypeId" name="loanTypeId"  readonly />
                                                        <input type="text" id="loanTypeName"
                                                            class="form-control form-control-sm"
                                                            [(ngModel)]="loanTypeName" name="loanTypeName"  required />
                                                        
                                                        <div class="input-group-append">
                                                            <button class="btn btn-primary blue btn-sm"
                                                                (click)="openLoanTypeModal('loanTypeName')"
                                                                type="button"><i class="fa fa-search"></i>
                                                                {{l("Pick")}}</button>
                                                        </div>
                                                        <div class="input-group-prepend">
                                                            <button class="btn btn-danger btn-icon btn-sm" type="button"
                                                                (click)="setLoanTypeNull('loanTypeName')"><i
                                                                    class="fa fa-times"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="row" *ngIf="showtoloantype">
                                                <label for="ToEmpID"
                                                    class="col-md-3 col-form-label">{{l("To Loan Type")}}</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <input type="text" id="tolaonTypeId"
                                                            class="form-control form-control-sm" [(ngModel)]="tolaonTypeId"
                                                            name="tolaonTypeId" value="99999" required />
                                                        <input type="text" id="toloanTypeName"
                                                            class="form-control form-control-sm" [(ngModel)]="toloanTypeName"
                                                            name="toloanTypeName" readonly />
                                                        <div class="input-group-append">
                                                            <button class="btn btn-primary blue btn-sm"
                                                                (click)="openLoanTypeModal('toloanTypeName')" type="button"><i
                                                                    class="fa fa-search"></i> {{l("Pick")}}</button>
                                                        </div>
                                                        <div class="input-group-prepend">
                                                            <button class="btn btn-danger btn-icon btn-sm" type="button"
                                                                (click)="setLoanTypeNull('toloanTypeName')"><i
                                                                    class="fa fa-times"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            <!-- //// -->

                                            <div class="row" *ngIf="showFromEmployee">
                                                <label for="FromEmpID"
                                                    class="col-md-3 col-form-label">{{l("From Employee")}}</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <input type="text" id="FromEmpID"
                                                            class="form-control form-control-sm" [(ngModel)]="fromEmpID"
                                                            name="fromEmpID" defaultValue="1" required />
                                                        <input type="text" id="FromDeptName"
                                                            class="form-control form-control-sm"
                                                            [(ngModel)]="fromEmpName" name="fromEmpName" readonly />
                                                        <div class="input-group-append">
                                                            <button class="btn btn-primary blue btn-sm"
                                                                (click)="openEmployeeModal('fromEmp')" type="button"><i
                                                                    class="fa fa-search"></i>
                                                                {{l("Pick")}}</button>
                                                        </div>
                                                        <div class="input-group-prepend">
                                                            <button class="btn btn-danger btn-icon btn-sm" type="button"
                                                                (click)="setEmployeeNull('fromEmp')"><i
                                                                    class="fa fa-times"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row" *ngIf="showToEmployee">
                                                <label for="ToEmpID"
                                                    class="col-md-3 col-form-label">{{l("To Employee")}}</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <input type="text" id="ToEmpID"
                                                            class="form-control form-control-sm" [(ngModel)]="toEmpID"
                                                            name="toEmpID" value="99999" required />
                                                        <input type="text" id="ToEmpName"
                                                            class="form-control form-control-sm" [(ngModel)]="toEmpName"
                                                            name="toEmpName" readonly />
                                                        <div class="input-group-append">
                                                            <button class="btn btn-primary blue btn-sm"
                                                                (click)="openEmployeeModal('toEmp')" type="button"><i
                                                                    class="fa fa-search"></i> {{l("Pick")}}</button>
                                                        </div>
                                                        <div class="input-group-prepend">
                                                            <button class="btn btn-danger btn-icon btn-sm" type="button"
                                                                (click)="setEmployeeNull('toEmp')"><i
                                                                    class="fa fa-times"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- //// -->
                                            <div class="row" *ngIf="showFromDep">
                                                <label for="FromDeptID"
                                                    class="col-md-3 col-form-label">{{l("From Department")}}</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <input type="text" id="FromDeptID"
                                                            class="form-control form-control-sm"
                                                            [(ngModel)]="fromDeptID" name="fromDeptID" required />
                                                        <input type="text" id="FromDeptName"
                                                            class="form-control form-control-sm"
                                                            [(ngModel)]="fromDeptName" name="fromDeptName" readonly />
                                                        <div class="input-group-append">
                                                            <button class="btn btn-primary blue btn-sm"
                                                                (click)="openDepartmentModal('fromDept')"
                                                                type="button"><i class="fa fa-search"></i>
                                                                {{l("Pick")}}</button>
                                                        </div>
                                                        <div class="input-group-prepend">
                                                            <button class="btn btn-danger btn-icon btn-sm" type="button"
                                                                (click)="setDepartmentNull('fromDept')"><i
                                                                    class="fa fa-times"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row" *ngIf="showToDep">
                                                <label for="ToDeptID"
                                                    class="col-md-3 col-form-label">{{l("To Department")}}</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <input type="text" id="ToDeptID"
                                                            class="form-control form-control-sm" [(ngModel)]="toDeptID"
                                                            name="toDeptID" required />
                                                        <input type="text" id="ToDeptName"
                                                            class="form-control form-control-sm"
                                                            [(ngModel)]="toDeptName" name="toDeptName" readonly />
                                                        <div class="input-group-append">
                                                            <button class="btn btn-primary blue btn-sm"
                                                                (click)="openDepartmentModal('toDept')" type="button"><i
                                                                    class="fa fa-search"></i> {{l("Pick")}}</button>
                                                        </div>
                                                        <div class="input-group-prepend">
                                                            <button class="btn btn-danger btn-icon btn-sm" type="button"
                                                                (click)="setDepartmentNull('toDept')"><i
                                                                    class="fa fa-times"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- //// -->

                                            <div class="row" *ngIf="showFromSec">
                                                <label for="FromSecID"
                                                    class="col-md-3 col-form-label">{{l("From Section")}}</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <input type="text" id="FromSecID"
                                                            class="form-control form-control-sm" [(ngModel)]="fromSecID"
                                                            name="fromSecID" required />
                                                        <input type="text" id="FromSecName"
                                                            class="form-control form-control-sm"
                                                            [(ngModel)]="fromSecName" name="fromSecName" readonly />
                                                        <div class="input-group-append">
                                                            <button class="btn btn-primary blue btn-sm"
                                                                (click)="openSectionModal('fromSec')" type="button"><i
                                                                    class="fa fa-search"></i>
                                                                {{l("Pick")}}</button>
                                                        </div>
                                                        <div class="input-group-prepend">
                                                            <button class="btn btn-danger btn-icon btn-sm" type="button"
                                                                (click)="setSectionNull('fromSec')"><i
                                                                    class="fa fa-times"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row" *ngIf="showToSec">
                                                <label for="ToSecID"
                                                    class="col-md-3 col-form-label">{{l("To Section")}}</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <input type="text" id="ToSecID"
                                                            class="form-control form-control-sm" [(ngModel)]="toSecID"
                                                            name="toSecID" required />
                                                        <input type="text" id="ToSecName"
                                                            class="form-control form-control-sm" [(ngModel)]="toSecName"
                                                            name="toSecName" readonly />
                                                        <div class="input-group-append">
                                                            <button class="btn btn-primary blue btn-sm"
                                                                (click)="openSectionModal('toSec')" type="button"><i
                                                                    class="fa fa-search"></i> {{l("Pick")}}</button>
                                                        </div>
                                                        <div class="input-group-prepend">
                                                            <button class="btn btn-danger btn-icon btn-sm" type="button"
                                                                (click)="setSectionNull('toSec')"><i
                                                                    class="fa fa-times"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                          
                                            <div class="row" *ngIf="showFromLoc">
                                                <label for="Employee_LocID"  class="col-md-3 col-form-label">From Location</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <input type="text" id="Employee_LocID" class="form-control form-control-sm"
                                                        [(ngModel)]="fromlocID" name="LocID" required />
                                                    <input class="form-control form-control-sm" id="Employee_LocName" name="LocName"
                                                        [(ngModel)]="fromLocationName" type="text" disabled />
                                                        <div class="input-group-append">
                                                            <button class="btn btn-primary blue btn-sm" type="button"
                                                                (click)="openLocationModal('fromLoc')"><i class="fa fa-search"></i>
                                                                {{l("Pick")}}</button>
                                                        </div>
                                                        <div class="input-group-prepend">
                                                            <button class="btn btn-danger btn-icon btn-sm" type="button"
                                                                (click)="setLocationNull('fromLoc')"><i class="fa fa-times"></i></button>
                                                        </div>
                                                    </div>
                                                    </div>

                                               
                
                                            </div>
                                            <div class="row" *ngIf="showToLoc">
                                                <label for="Employee_LocID"  class="col-md-3 col-form-label">To Location</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <input type="text" id="Employee_LocID" class="form-control form-control-sm"
                                                        [(ngModel)]="tolocID" name="TLocID" required />
                                                    <input class="form-control form-control-sm" id="Employee_LocName" name="TLocName"
                                                        [(ngModel)]="tolocationName" type="text" disabled />
                                                        <div class="input-group-append">
                                                            <button class="btn btn-primary blue btn-sm" type="button"
                                                                (click)="openLocationModal('ToLoc')"><i class="fa fa-search"></i>
                                                                {{l("Pick")}}</button>
                                                        </div>
                                                        <div class="input-group-prepend">
                                                            <button class="btn btn-danger btn-icon btn-sm" type="button"
                                                                (click)="setLocationNull('ToLoc')"><i class="fa fa-times"></i></button>
                                                        </div>
                                                    </div>
                                                    </div>


                                            </div>
                                            <div class="row" *ngIf="showFromEmptype">
                                                <label for="Employee_TypeID" class="col-md-3 col-form-label">{{l("EmploymentType")}}</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <input type="text" id="Employee_TypeID" class="form-control form-control-sm"
                                                        [(ngModel)]="this.typeID" name="TypeID" required />
                                                        <input class="form-control form-control-sm" id="Employee_EmpTypeName"
                                                        name="EmpTypeName" [(ngModel)]="this.empTypeName" type="text" disabled />
                                                        <div class="input-group-append">
                                                            <button class="btn btn-primary blue btn-sm" type="button"
                                                            (click)="openEmpTypeModal('EmpType')"><i class="fa fa-search"></i>
                                                            {{l("Pick")}}</button>
                                                        </div>
                                                        <div class="input-group-prepend">
                                                            <button class="btn btn-danger btn-icon btn-sm" type="button"
                                                            (click)="setEmpTypeNull()"><i class="fa fa-times"></i></button>
                                                        </div>
                                                    </div>
                                                    </div>

                                               
                
                                            </div>
                                            <div class="row" *ngIf="showLoantype">
                                                <label for="loanTypeID"
                                                    class="col-md-3 col-form-label">{{l("LoanType")}}</label>
                                                <div class="col-md-9">
                                                    <select class="form-control form-control-sm" [(ngModel)]="empTypeId">
                                                        <option *ngFor="let emp of empType"
                                                        [value]="emp.loanTypeId"> {{emp.loanTypeName}}</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="row" *ngIf="paymode">
                                                <label  class="col-md-3 col-form-label" for="Employee_PaymentMode">{{l("PaymentMode")}}</label>
                                            <div class="col-md-9">
                                                <select  type="text" id="Employee_PaymentMode"  class="form-control form-control-sm"
                                                    name="PaymentMode" [value]="-1" >
                                                    <option value="-1" >All
                                                    </option>
                                                    <option value="0">Cash</option>
                                                    <option value="1">Bank</option>
                                                    <option value="2">Cheque</option>
                                                </select >
                                            </div>
                                        </div>

                                            <!-- //// -->

                                        </div>
                                    </div>
                                </div>
                                <div class="kt-portlet__foot footerSection">
                                    <div class="col-lg-12" style="text-align: right">
                                        <button type="submit" class="btn btn-primary blue" (click)="getReport()">
                                            <i class="fa fa-save"></i> <span>{{l("Preview")}}</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-reportviewr-modal #reportView></app-reportviewr-modal>

<payRollLookupTableModal #PayRollLookupTableModal (modalSave)="getNewPayRollModal()"></payRollLookupTableModal>
