<div [@routerTransition]>

    <div class="kt-subheader kt-grid__item">

        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">
                <span>{{l("Setup Reports")}}</span>
            </h3>
            <span class="kt-subheader__separator kt-subheader__separator--v"></span>
            <span class="kt-subheader__desc">
                <!-- {{l("SetupReportsHeaderInfo")}} -->
            </span>
        </div>

    </div>

    <div class="kt-content kt-grid__item kt-grid__item--fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="kt-portlet kt-portlet--mobile">
                    <div class="kt-portlet__body parentSection">
                        <div class="row row-col-separator-xl">
                            <div class="col-lg-4">
                                <div class="kt-portlet kt-portlet--mobile boxShade">
                                    <div class="kt-portlet__body radioSection">
                                        <div class="form-group row">

                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" (ngModelChange)="hideFields()"
                                                            value="LedgerTypesListing">
                                                        Ledger Type Listing
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" (ngModelChange)="hideFields()"
                                                            value="GLlocationsListing">
                                                        GL locations Listing
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" (ngModelChange)="hideFields()"
                                                            value="GLCategoriesListing">
                                                        GL Class Listing
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" (ngModelChange)="hideFields()"
                                                            value="GLGroupListing">
                                                        GL Group Listing
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" (ngModelChange)="hideFields()"
                                                            value="Level1Listing">
                                                        Level 1 Listing
                                                        <span></span>
                                                    </label>

                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" (ngModelChange)="hideFields()"
                                                            value="Level2Listing">
                                                        Level 2 Listing
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" (ngModelChange)="hideFields()"
                                                            value="Level3Listing">
                                                        Level 3 Listing
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" (ngModelChange)="hideFields()"
                                                            value="GLbooksListing">
                                                        GL Voucher Type Listing
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" (ngModelChange)="hideFields()"
                                                            value="GLConfigurationListing">
                                                        GL Configuration Listing
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <!-- <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" (ngModelChange)="hideFields()"
                                                            value="PostDatedChequeIssued">
                                                        Post Dated Cheques (Issued)
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="documentListing"
                                                            [(ngModel)]="documentListing" (ngModelChange)="hideFields()"
                                                            value="PostDatedChequeReceived">
                                                        Post Dated Cheques (Received)
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-8">
                                <div class="kt-portlet kt-portlet--mobile boxShade">
                                    <div class="kt-portlet__body radioSection">
                                        <div class="form-group">

                                            <div class="row">
                                                <label for="FromCode" class="col-md-2 col-form-label">{{l("From Code")}}</label>
                                                <div class="col-md-4">
                                                    <input type="number" class="form-control form-control-sm" id="FromCode" [(ngModel)]="fromCode" name="fromCode" value=0 required />
                                                </div>
                                            </div>

                                            <div class="row">
                                                <label for="ToCode" class="col-md-2 col-form-label">{{l("To Code")}}</label>
                                                <div class="col-md-4">
                                                    <input type="number" class="form-control form-control-sm" id="ToCode" [(ngModel)]="toCode" name="toCode" value=99999 required />
                                                </div>
                                            </div>

                                            <div class="row" *ngIf="showDatesCheck">
                                                <label for="FromDate" class="col-md-2 col-form-label">{{l("From Date")}}</label>
                                                <div class="col-md-4">
                                                    <input type="datetime" class="form-control form-control-sm" id="FromDate" [(ngModel)]="fromDate" name="fromDate" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" bsDatepicker required />
                                                </div>
                                            </div>

                                            <div class="row" *ngIf="showDatesCheck">
                                                <label for="ToDate" class="col-md-2 col-form-label">{{l("To Date")}}</label>
                                                <div class="col-md-4">
                                                    <input type="datetime" class="form-control form-control-sm" id="ToDate" [(ngModel)]="toDate" name="toDate" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" bsDatepicker required />
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                                <div class="kt-portlet__foot footerSection">
                                    <div class="col-lg-12" style="text-align: right">
                                        <button type="submit" class="btn btn-primary blue" (click)="getReport()">
                                            <i class="fa fa-save"></i> <span>{{l("Preview")}}</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-reportviewr-modal #reportView></app-reportviewr-modal>
