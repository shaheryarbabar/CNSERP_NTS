                            <div class="col-lg-8">
                                <div class="kt-portlet kt-portlet--mobile boxShade">
                                    <div class="kt-portlet__body radioSection">

                                            <div class="row">
                                                <label for="FromDate"
                                                    class="col-md-3 col-form-label">{{l("FROMDATE")}}</label>
                                                <div class="col-md-3">
													<input type="text" id="FromDate"
												     	[(bsValue)]="fromDate"    
                                                        class="form-control form-control-sm" bsDatepicker
														[(ngModel)]="fromDate" name="FromDate" required
														value="{{ fromDate | date:'dd/MM/yyyy' }}"
														>
                                                </div>

                                                    class="col-md-3 col-form-label">{{l("TODATE")}}</label>

													<input type="text" 
													[(bsValue)]="toDate" 
												    value="{{ toDate | date:'dd/MM/yyyy' }}"
													id="ToDate" class="form-control form-control-sm"
                                                        bsDatepicker name="toDate" required [(ngModel)]="toDate">
                                                </div>
                                            </div>

                               >

<ssrs-reportviewer  [reportserver]="reportServer" [reporturl]="reportUrl"
