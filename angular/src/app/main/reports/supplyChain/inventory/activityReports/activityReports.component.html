<div [@routerTransition]>

    <div class="kt-subheader kt-grid__item">

        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">
                <span>{{l("ActivityReports")}}</span>
            </h3>
            <span class="kt-subheader__separator kt-subheader__separator--v"></span>
            <span class="kt-subheader__desc">
                <!-- {{l("APTransactionListHeaderInfo")}} -->
            </span>
        </div>

    </div>

    <div class="kt-content kt-grid__item kt-grid__item--fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="kt-portlet kt-portlet--mobile">
                    <div class="kt-portlet__body parentSection">
                        <div class="row row-col-separator-xl">
                            <div class="col-lg-4">
                                <div class="kt-portlet kt-portlet--mobile boxShade">
                                    <div class="kt-portlet__body radioSection">
                                        <div class="form-group row">
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="transfer" (ngModelChange)="hideFields()">
                                                            {{l("TransferRegister")}}
                                                        <span></span>
                                                    </label>

                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="assembly"  (ngModelChange)="hideFields()">
                                                            {{l("AssemblyRegister")}} 
                                                        <span></span>
                                                    </label>

                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="InwardGatePassRegister" (ngModelChange)="hideFields()">
                                                            {{l("InwardGatePassRegister")}}  
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="OutwardGatePassRegister" (ngModelChange)="hideFields()">
                                                            {{l("OutwardGatePassRegister")}}  
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="opening" (ngModelChange)="hideFields()">
                                                            {{l("OpeningRegister")}}  
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="consumption" (ngModelChange)="hideFields()">
                                                            {{l("ConsumptionRegister")}}  
                                                        <span></span>
													</label>
													<label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="consumptionCostWise" (ngModelChange)="hideFields()">
                                                            {{l("ConsumptionRegisterCostWise")}}  
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="adjustment" (ngModelChange)="hideFields()">
                                                            {{l("AdjustmentRegister")}}  
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="POGRNS" (ngModelChange)="hideFields()">
                                                            {{l("PO GRNS")}}  
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="kt-portlet kt-portlet--mobile boxShade">
                                    <div class="kt-portlet__body radioSection">
                                        <div class="form-group">
                                            <div class="row" *ngIf="showFromDate">
                                                <label for="FromDate"
                                                    class="col-md-3 col-form-label">{{l("FROMDATE")}}</label>
                                                <div class="col-md-3">
													<input type="text" id="FromDate"
													[(bsValue)]="fromDate" 
												    value="{{ fromDate | date:'dd/MM/yyyy' }}"
                                                        class="form-control form-control-sm" bsDatepicker
                                                        [(ngModel)]="fromDate" name="FromDate" required>
                                                </div>
                                                <label for="ToDate"
                                                    class="col-md-3 col-form-label">{{l("TODATE")}}</label>
                                                <div class="col-md-3">
													<input type="text"
													[(bsValue)]="toDate" 
												    value="{{ toDate | date:'dd/MM/yyyy' }}"
													id="ToDate" class="form-control form-control-sm"
                                                        bsDatepicker name="toDate" required [(ngModel)]="toDate">
                                                </div>
                                            </div>
                                            <div class="row" *ngIf="showFromDoc">
                                                <label for="FromDoc"
                                                    class="col-md-3 col-form-label">{{l("FROMDOC")}}</label>
                                                <div class="col-md-3">
                                                    <input type="number" id="FromDoc"
                                                        class="form-control form-control-sm" [(ngModel)]="fromDoc"
                                                        name="FromDoc" min="0" oninput="validity.valid||(value='');"
                                                        required>
                                                </div>
                                                <label for="ToDoc"
                                                    class="col-md-3 col-form-label">{{l("TODOC")}}</label>
                                                <div class="col-md-3">
                                                    <input type="number" id="ToDoc" class="form-control form-control-sm"
                                                        [(ngModel)]="toDoc" name="toDoc" min="0"
                                                        oninput="validity.valid||(value='');" required>
                                                </div>
                                                
											</div>

                                                            class="form-control form-control-sm" [(ngModel)]="fromItem"
                                                            name="fromItem" required>
                                                        <input type="text" id="fromItemName"
                                                            class="form-control form-control-sm"
                                                            [(ngModel)]="fromItemName" name="fromItemName" readonly />

                                            <div class="row" *ngIf="showToItem">

                                                    class="col-md-3 col-form-label">{{l("TOITEM")}}</label>
                                                <div class="col-md-9">

                                                            class="form-control form-control-sm" [(ngModel)]="toItem"

                                                                    class="fa fa-times"></i></button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
											<div class="row"  *ngIf="showCostCenter">
                                                <label for="costCenter"
                                                    class="col-md-3 col-form-label">{{l("CostCenter")}}</label>
                                                <div class="col-md-9">
                                                    <div class="input-group">
                                                        <input type="text" id="fromLoc"
                                                            class="form-control form-control-sm" [(ngModel)]="costCenter"
                                                            name="costCenter" required>
                                                        <input type="text" id="fromLoc"

                                                <label for="fromLoc"
                                                class="col-md-3 col-form-label">{{l("Location")}}</label>
                                                <ng-multiselect-dropdown
                                                [placeholder]="'Location'"
                       [settings]="dropdownSettings" class="col-md-9"
                       [data]="locationList"  
                       [(ngModel)]="locIdlist"
                       
                       >
                       </ng-multiselect-dropdown>
											</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="kt-portlet__foot footerSection">
                                    <div class="col-lg-12" style="text-align: right">
                                        <button type="submit" class="btn btn-primary blue" (click)="getReport()">
                                            <i class="fa fa-save"></i> <span>{{l("Preview")}}</span></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ssrs-reportviewer *ngIf="showReport" [reportserver]="reportServer" [reporturl]="reportUrl"
    [showparameters]="showParameters" [parameters]="parameters" [language]="language" [width]="width" [height]="height"
    [toolbar]="toolbar">
</ssrs-reportviewer>
<ItemLookupTableModal #ItemLookupTableModal (modalSave)="getLookUpData()"></ItemLookupTableModal>
<LocLookupTableModal #LocLookupTableModal (modalSave)="getLookUpData()"></LocLookupTableModal>
