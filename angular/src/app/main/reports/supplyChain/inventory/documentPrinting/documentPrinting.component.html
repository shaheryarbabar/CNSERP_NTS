<div [@routerTransition]>

    <div class="kt-subheader kt-grid__item">

        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">
                <span>{{l("Document Printing")}}</span>
            </h3>
            <span class="kt-subheader__separator kt-subheader__separator--v"></span>
            <span class="kt-subheader__desc">
                <!-- {{l("APTransactionListHeaderInfo")}} -->
            </span>
        </div>

    </div>

    <div class="kt-content kt-grid__item kt-grid__item--fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="kt-portlet kt-portlet--mobile">
                    <div class="kt-portlet__body parentSection">
                        <div class="row row-col-separator-xl">
                            <div class="col-lg-4">
                                <div class="kt-portlet kt-portlet--mobile boxShade">
                                    <div class="kt-portlet__body radioSection">
                                        <div class="form-group row">
                                            <div class="col-lg-12">
                                                <div class="kt-radio-list">
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="opening" (ngModelChange)="hideFields()">
                                                        Opening Document
                                                        <span></span>
                                                    </label>

                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="transfer" (ngModelChange)="hideFields()">
                                                        Stock Transfer Note
                                                        <span></span>
                                                    </label>

                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="consumption" (ngModelChange)="hideFields()">
                                                        Consumption Document
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="adjustment" (ngModelChange)="hideFields()">
                                                        Adjustment Document
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="assembly" (ngModelChange)="hideFields()">
                                                        Stock Assembly
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="assemblyCost" (ngModelChange)="hideFields()">
                                                        Stock Assembly Cost
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="inwardGatePass" (ngModelChange)="hideFields()">
                                                        Inward Slip
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="outwardGatePass" (ngModelChange)="hideFields()">
                                                        Outward Slip
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="requisition" (ngModelChange)="hideFields()">
                                                        Requisition
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="Grouprequisition" (ngModelChange)="hideFields()">
                                                        Requisition / Work Order
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="purchaseOrder" (ngModelChange)="hideFields()">
                                                        Purchase Order
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="purchaseOrderStatus" (ngModelChange)="hideFields()">
                                                        Purchase Order Status
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="reqOrderStatus" (ngModelChange)="hideFields()">
                                                        Requisition Order Status
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="receipt" (ngModelChange)="hideFields()">
                                                        Receipt
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="receiptReturn" (ngModelChange)="hideFields()">
                                                        Receipt Return
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="itemsPriceList" (ngModelChange)="hideFields()">
                                                        Items Price Listing
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="assetRegList" (ngModelChange)="hideFields()">
                                                        Asset Registration Listing
                                                        <span></span>
                                                    </label>
                                                    <label class="kt-radio kt-radio--solid">
                                                        <input type="radio" name="itemLedger" [(ngModel)]="itemLedger"
                                                            value="assetRegReport" (ngModelChange)="hideFields()">
                                                        Asset Registration Report
                                                        <span></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="kt-portlet kt-portlet--mobile boxShade">
                                    <div class="kt-portlet__body radioSection">
                                        <div class="form-group">
                                            <div class="row" *ngIf="showFromDate">
                                                <label for="FromDate"
                                                    class="col-md-3 col-form-label">{{l("FROMDATE")}}</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="FromDate" [(bsValue)]="fromDate"
                                                        value="{{ fromDate | date:'dd/MM/yyyy' }}"
                                                        class="form-control form-control-sm" bsDatepicker
                                                        [(ngModel)]="fromDate" name="FromDate" required>
                                                </div>
                                                <label for="To Date"
                                                    class="col-md-3 col-form-label">{{l("TODATE")}}</label>
                                                <div class="col-md-3">
                                                    <input type="text" [(bsValue)]="toDate"
                                                        value="{{ toDate | date:'dd/MM/yyyy' }}" id="ToDate"
                                                        class="form-control form-control-sm" bsDatepicker name="toDate"
                                                        required [(ngModel)]="toDate">
                                                </div>
                                            </div>
                                            <div class="row" *ngIf="showFromDoc">
                                                <label for="FromDoc" class="col-md-3 col-form-label">{{l("From
                                                    Doc")}}</label>

                                                <div class="col-md-3">
                                                    <input type="number" id="FromDoc"
                                                        class="form-control form-control-sm" [(ngModel)]="fromDoc"
                                                        name="FromDoc" min="0" oninput="validity.valid||(value='');"
                                                        required>
                                                </div>
                                                <label for="ToDoc"
                                                    class="col-md-3 col-form-label">{{l("TODOC")}}</label>
                                                <div class="col-md-3">
                                                    <input type="number" id="ToDoc" class="form-control form-control-sm"
                                                        [(ngModel)]="toDoc" name="toDoc" min="0"
                                                        oninput="validity.valid||(value='');" required>
                                                </div>
                                            </div>
                                            <div class="row" *ngIf="showExFromDate">
                                                <label for="FromDate"
                                                    class="col-md-3 col-form-label">{{l("DeliveryDateFrom")}}</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="exfromDate" [(bsValue)]="exfromDate"
                                                        value="{{ exfromDate | date:'dd/MM/yyyy' }}"
                                                        class="form-control form-control-sm" bsDatepicker
                                                        [(ngModel)]="exfromDate" name="exfromDate" required>
                                                </div>
                                                <label for="To Date"
                                                    class="col-md-3 col-form-label">{{l("DeliveryDateTo")}}</label>
                                                <div class="col-md-3">
                                                    <input type="text" [(bsValue)]="extoDate"
                                                        value="{{ extoDate | date:'dd/MM/yyyy' }}" id="extoDate"

                                                      </select> -->

                                                <div class="col-md-3" *ngIf="showCompletes" required>
                                                    <select id="Completed_Status" class="form-control form-control-sm"
                                                    name="Status" [(ngModel)]="ledgerFilters.status">
                                                    <option value="" selected disabled>Select Any Type</option>
                                                        <option value="2">Both</option>
                                                        <option value="1">Completed</option>
                                                        <option value="0">Incomplete</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="row  " *ngIf="showLedger">

                                                                class="fa fa-times"></i></button>
                                                    </div>
                                                </div>
                                            </div>

                                                    <div class="input-group">
                                                        <input type="text" id="fromItem"

<ssrs-reportviewer *ngIf="showReport" [reportserver]="reportServer" [reporturl]="reportUrl"
    [showparameters]="showParameters" [parameters]="parameters" [language]="language" [width]="width" [height]="height"
    [toolbar]="toolbar">
</ssrs-reportviewer>
<ItemLookupTableModal #ItemLookupTableModal (modalSave)="getLookUpData()"></ItemLookupTableModal>
<LocLookupTableModal #LocLookupTableModal (modalSave)="getLookUpData()"></LocLookupTableModal>
