<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #Form="ngForm" (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="TestDto.id">{{l("Edit Sales Term")}}</span>
                        <span *ngIf="!TestDto.id">{{l("Sales Term")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
  
                    <div class="row">
  
                      <div class="form-group col-md-3">
                        <label for="termID">{{l("Term ID")}}<span class="require-field">*</span></label>
                        <input type="number" id="termID" min="1" class="form-control form-control-sm"
                          [(ngModel)]="TestDto.termID" name="termID" disabled required />
                      </div>
                        <div class="form-group col-md-4">
                            <label for="TermDesc">{{l("Term Description")}}<span class="require-field">*</span></label>
                            <input type="text" id="TermDesc" class="form-control form-control-sm"
                                [(ngModel)]="TestDto.termDesc" name="termDesc" required/>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="termDays">{{l("Term Days")}}<span class="require-field">*</span></label>
                          <input type="number"  id="termDays" class="form-control form-control-sm"
                              [(ngModel)]="TestDto.termDays" name="termDays" required/>
                      </div>
                      
                      <div class="m-checkbox-list">
                        <label for="Active" class="kt-checkbox">
                          <input id="Active" type="checkbox" name="active"
                            [(ngModel)]="TestDto.active">
                          {{l("Active")}}
                          <span></span>
                        </label>
                      </div>
                   
                    </div>
                    <br/>
                 
  
  
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!Form.form.valid" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
