<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form *ngIf="active" #salesReferenceForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
				<div class="modal-header">
					<h4 class="modal-title">
						<span *ngIf="salesReference.id">{{l( refType=='OE'? "EditSalesReference" :
							'EditAssetRsrc')}}</span>
						<span *ngIf="!salesReference.id">{{l(refType=='OE'?
							"CreateNewSalesReference":'CreateAssetRsrc')}}</span>
					</h4>
					<button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<div class="row">
						<div class="form-group col-md-3">
							<label for="SalesReference_RefID">{{l("RefID")}}<span class="require-field">*</span></label>
							<input type="number" id="SalesReference_RefID" min="1" class="form-control form-control-sm"
								[(ngModel)]="salesReference.refID" name="RefID" disabled required />
						</div>
						<div class="form-group col-md-9">
							<label for="SalesReference_RefName">{{l("RefName")}}<span
									class="require-field">*</span></label>
							<input type="text" id="SalesReference_RefName" class="form-control form-control-sm"
								[(ngModel)]="salesReference.refName" name="RefName" required />
						</div>
					</div>
					<div class="m-checkbox-list">
						<label for="SalesReference_ACTIVE" class="kt-checkbox">
							<input id="SalesReference_ACTIVE" type="checkbox" name="Active"
								[(ngModel)]="salesReference.active">
							{{l("Active")}}
							<span></span>
						</label>
					</div>

				</div>
				<div class="modal-footer">
					<button [disabled]="saving" type="button" class="btn btn-default"
						(click)="close()">{{l("Cancel")}}</button>
					<button type="submit" class="btn btn-primary blue" [disabled]="!salesReferenceForm.form.valid"
						[buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
						<span>{{l("Save")}}</span></button>
				</div>
			</form>
		</div>
	</div>

</div>
