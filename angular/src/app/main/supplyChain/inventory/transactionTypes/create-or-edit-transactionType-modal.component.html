<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #transactionTypeForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="transactionType.id">{{l("EditTransactionType")}}</span>
                        <span *ngIf="!transactionType.id">{{l("CreateNewTransactionType")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 
						<div class="row">
							<div class="form-group col-md-3">
								<label for="TransactionType_TypeId">{{l("TypeId")}}  <span class="require-field">*</span></label>
								<input type="text" id="TransactionType_TypeId" maxlength="6" class="form-control form-control-sm" [(ngModel)]="transactionType.typeId" name="TypeId"     required/>
							</div>
							<div class="form-group col-md-9">
								<label for="TransactionType_Description">{{l("Description")}}</label>
								<input type="text" id="TransactionType_Description" class="form-control form-control-sm" [(ngModel)]="transactionType.description" name="Description"    />
							</div>
						</div>

							<br/><div class="m-checkbox-list">
								<label for="TransactionType_Active" class="kt-checkbox">
									<input id="TransactionType_Active" type="checkbox" name="Active" [(ngModel)]="transactionType.active"> 
									{{l("Active")}}
									<span></span>
								</label>
							</div>

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!transactionTypeForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
