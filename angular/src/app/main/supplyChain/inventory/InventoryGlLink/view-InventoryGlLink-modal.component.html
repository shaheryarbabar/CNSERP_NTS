<div bsModal #viewInventoryGlLinkModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{l("Details")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-6 mb-3">
                        <h6>{{l("SEGID")}} :</h6>
                        {{ item.segID }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("SEGNAME")}} :</h6>
                        {{ item.segName }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("LOCID")}} :</h6>
                        {{ item.locID }}
                    </div>
                    <div class="col-6 mb-3">
                        <h6>{{l("LOCNAME")}} :</h6>
                        {{ item.locName }}
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-primary blue" (click)="close()">{{l("Close")}}</button>
            </div>
        </div>
    </div>

</div>
