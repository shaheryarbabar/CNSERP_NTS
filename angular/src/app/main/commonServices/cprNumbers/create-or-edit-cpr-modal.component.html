<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #cprForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="cpr.id">{{l("EditCpr")}}</span>
                        <span *ngIf="!cpr.id">{{l("CreateNewCpr")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row">

                        <div class="form-group col-md-3">
                            <label for="Cpr_CprID">{{l("CPRID")}}<span class="require-field">*</span></label>
                            <input type="number" id="Cpr_CprID" min="1" class="form-control form-control-sm" [(ngModel)]="cpr.cprId" 
                            name="CprID" disabled required/>
                        </div> 
                        <div class="form-group col-md-9">
                            <label for="Cpr_CprNo">{{l("CPRNO")}}<span class="require-field">*</span></label>
                            <input type="text" id="Cpr_CprNo" class="form-control form-control-sm"
                                [(ngModel)]="cpr.cprNo" name="CprNo" required/>
                        </div>
                        

                    </div>
                    <div class="m-checkbox-list">
                        <label for="Cpr_Active" class="kt-checkbox">
                            <input id="Cpr_Active" type="checkbox" name="Active" [(ngModel)]="cpr.active"> 
                            {{l("Active")}}
                            <span></span>
                        </label>
                    </div>
                    


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!cprForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
